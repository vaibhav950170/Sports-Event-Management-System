<div class="jumbotron">
    <div class="container">

        <div class="row">


            <div class="col-md-4 offset-md-2">

                <div class="form-group">
                    <h3>Sports Login</h3>
                    <div>
                        <label for="firstName">User Name</label>
                        <input type="text" class="form-control" [(ngModel)]="userName" name="firstName" required />
                    </div>

                </div>
                <div class="form-group">
                    <div>
                        <label for="firstName">Password</label>
                        <input type="password" class="form-control" [(ngModel)]="password" name="password" required />

                    </div>

                    <div>
                        <p>{{errorMessage}}</p>
                    </div>
                </div>
                <div class="row">
                <div class="col-6">
                    <button class="btn btn-primary" (click)="signin()">AdminLogin</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary" [routerLink]="['/admin']">Login</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
