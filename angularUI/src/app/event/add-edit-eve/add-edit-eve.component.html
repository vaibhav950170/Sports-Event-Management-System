<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Event Date</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="eventDate" placeholder="Enter Event Date(YYYY-MM-DD)">
    </div>
    <label class="col-sm-2 col-form-label">Event Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="eventName" placeholder="Enter Event Name">
    </div>
    <label class="col-sm-2 col-form-label">No Of Slots</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="noofslot" placeholder="Enter No Of Slots">
    </div>
    <label class="col-sm-2 col-form-label">Sports Name</label>
    <div class="col-sm-10">
        <select [(ngModel)]='sportname' name="dropdownOption" id="dropdownOption" class='form-control' >
            <option value="Chess">Chess</option>
            <option value="Carrom">Carrom</option>
            <option value="Cricket">Cricket</option>
            <option value="Hockey">Hockey</option>
            </select>
    </div>
</div>

<button (click)="addEvent()" *ngIf="eve.EventId==0" class="btn btn-primary">
    Add
</button>


<script>
    var app=angular.mo
</script>
